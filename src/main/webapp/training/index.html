<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var description = $('#dscr').val();
            if ($('input[type=text]:not([value=""])').length === 0 ||
                $('input[name=gender]:checked').length === 0 ||
                description === '') {
                alert('Все поля должны быть заполнены');
                return false;
            } else {
                return addRow();
            }
        }

        function addRow() {
            const firstName = $('#firstName').val();
            const lastname = $('#lastName').val();
            const gender = $('input[name=gender]:checked').val();
            const description = $('#dscr').val();
            $('#table tr:last').after('<tr><td>' + firstName + '</td><td>' + lastname + '</td><td>' + gender + '</td>' +
                '<td><td>' + description + '</td></tr>');
            return true;
        }

    </script>
</head>
<body>
<div class="container">
    <div class="card-header">
        <h1>Регистрация</h1>
        <p>Новый пользователь</p>
    </div>
    <form>
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" class="form-control" name="firstName" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" class="form-control" name="lastName" id="lastName">
        </div>
        <div class="custom-select">
            <label>Пол</label>
            <div class="form-group">
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="gender_Male" value="Male">
                    <label for="gender_Male">Мужчина</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="gender_Female" value="Female">
                    <label for="gender_Female">Женщина</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="dscr">Описание</label>
            <textarea class="form-control" name="description" rows="3" id="dscr"
                      title="Расскажите о своих ключевых навыках"></textarea>
            <small class="form-text text text-muted">Опишите свои навыки</small>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Submit
        </button>
    </form>
    <button class="btn btn-default" onclick="return addRow();">Add row</button>
    <table class="table" id="table">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Навыки</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Зачение 1</td>
            <td>Зачение 2</td>
            <td>Зачение 3</td>
            <td>Зачение 4</td>
        </tr>
        <tr>
            <td>Зачение 5</td>
            <td>Зачение 6</td>
            <td>Зачение 7</td>
            <td>Зачение 8</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
