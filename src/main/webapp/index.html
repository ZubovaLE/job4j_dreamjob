<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1>Регистрация</h1>
    <p>Введите информацию о себе</p>
</div>
<form>
    <div class="form-group">
        <label>Имя</label>
        <input type="text" class="form-control" name="firstName">
    </div>
    <div class="form-group">
        <label>Фамилия</label>
        <input type="text" class="form-control" name="lastName">
    </div>
    <div class="custom-select">
        <label>Пол</label>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="gender">
                <label>Мужчина</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="gender">
                <label>Женщина</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Описание</label>
        <textarea class="form-control" name="description" rows="3"></textarea>
        <small class="form-text text text-muted">Опишите свои навыки</small>
    </div>
    <button style="margin-bottom: 20px" type="submit" class="btn btn-primary">Submit</button>
</form>
<table class="table">
    <thead>
    <tr>
        <th scope="col">№</th>
        <th scope="col">Столбец 1</th>
        <th scope="col">Столбец 2</th>
        <th scope="col">Столбец 3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Зачение 1</td>
        <td>Зачение 2</td>
        <td>Зачение 3</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Зачение 4</td>
        <td>Зачение 5</td>
        <td>Зачение 6</td>
    </tr>
    </tbody>
</table>
</body>
</html>
