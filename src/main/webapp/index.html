<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var firstName = $('#firstName').val();
            var lastName = $('#lastName').val();
            var description = $('#dscr').val();
            if (firstName === '') {
                alert($('#firstName').attr('title'));
            }
            if (lastName === '') {
                alert($('#lastName').attr('title'));
            }
            if (description === '') {
                alert($('#dscr').attr('title'));
            }
            if ($('input[name=gender]:checked').length === 0) {
                alert('Выберите пол');
            }
        }

        function addRow() {
            const firstName = $('firstname').val();
            const lastName = $('lastname').val();
            $('#table tr:last').after('<tr><td>' + firstName + '</td><td>' + lastName + '</td>' + '</tr>');
        }

    </script>
</head>
<body>
<div class="container">
    <div class="card-header">
        <h1>Регистрация</h1>
        <p>Новый пользователь</p>
    </div>
    <form>
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" class="form-control" name="firstName" title="Введите имя пользователя" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" class="form-control" name="lastName" title="Введите фамилию пользователя" id="lastName">
        </div>
        <div class="custom-select">
            <label>Пол</label>
            <div class="form-group">
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="gender_Male" value="Male">
                    <label for="gender_Male">Мужчина</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="gender_Female" value="Female">
                    <label for="gender_Female">Женщина</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="dscr">Описание</label>
            <textarea class="form-control" name="description" rows="3" id="dscr"
                      title="Расскажите о своих ключевых навыках"></textarea>
            <small class="form-text text text-muted">Опишите свои навыки</small>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Submit
        </button>
        <button class="btn btn-default" onclick="addRow();">Add row</button>
    </form>
    <table class="table" id="table">
        <thead>
        <tr>
            <th scope="col">№</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Навыки</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Зачение 1</td>
            <td>Зачение 2</td>
            <td>Зачение 3</td>
            <td>Зачение 4</td>
        </tr>
        <tr class="table-info">
            <th scope="row">2</th>
            <td>Зачение 5</td>
            <td>Зачение 6</td>
            <td>Зачение 7</td>
            <td>Зачение 8</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
